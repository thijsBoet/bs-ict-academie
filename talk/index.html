<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Talk</title>
</head>
<body>
  <div class="container">
    <h1>Talk</h1>
  </div>
  <div class="container">
    <div class="card toilet">
      <i class="fas fa-4x fa-toilet"></i>
      <br>
      Toilet
    </div>
    <div class="card sleep">
      <i class="fas fa-4x fa-bed"></i>
      <br>
      Sleep
    </div>
    <div class="card shower">
      <i class="fas fa-4x fa-shower"></i>
      <br>
      Shower
    </div>
    <div class="card tshirt">
      <i class="fas fa-4x fa-tshirt"></i>
      <br>
      Clothe
    </div>
  </div>
  <div class="container">
    <div class="card eat">
      <i class="fas fa-4x fa-utensils"></i>
      <br>
      Eat
    </div>
    <div class="card drink">
      <i class="fas fa-4x fa-glass-whiskey"></i>
      <br>
      Drink
    </div>
    <div class="card home">
      <i class="fas fa-4x fa-home"></i>
      <br>
      Go Home
    </div>
    <div class="card sick">
      <i class="fas fa-4x fa-head-side-cough"></i>
      <br>
      Sick
    </div>
  </div>
  <div class="container">
    <div class="card happy">
      <i class="fas fa-4x fa-smile"></i>
      <br>
      Happy
    </div>
    <div class="card sad">
      <i class="fas fa-4x fa-sad-tear"></i>
      <br>
      Sad
    </div>
    <div class="card love">
      <i class="fas fa-4x fa-heart"></i>
      <br>
      Love
    </div>
    <div class="card kiss">
      <i class="fas fa-4x fa-kiss-wink-heart"></i>
      <br>
      Hug
    </div>
  </div>
  <div class="container">
    <div class="card friend">
      <i class="fas fa-4x fa-user-friends"></i>
      <br>
      Friend
    </div>
    <div class="card family">
      <i class="fas fa-4x fa-users"></i>
      <br>
      Family
    </div>
    <div class="card watch tv">
      <i class="fas fa-4x fa-tv"></i>
      <br>
      Watch TV
    </div>
    <div class="card listen music">
      <i class="fas fa-4x fa-music"></i>
      <br>
      Listen to Music
    </div>
  </div>
</body>
</html>
